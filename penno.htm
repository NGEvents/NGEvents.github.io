<!DOCTYPE html>
<html>

<head>
<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>

<style type="text/css">

#winreport, #losreport, #disputereport{
display: inline;
width: 400px;
height: 1000px;
float:left;
background-color: black;
border: 2px blue;
margin: 5px;
color: white;

}

</style>
<script type="text/javascript">

function runcall(){
  var firebaseref = firebase.database().ref();
  var database = firebase.database();
  var array = [];
  var loosarray = [];

  database.ref('scorereport' + '/winr/').on('value',function(snap) {
              snap.forEach(function(item) {
              var itemVal = item.val();
              array.push(itemVal);

            });

      for(var i = array.length; i > 0; i--)
            {
              var x = i - 1;
              document.getElementById("win").innerHTML = array[x].winner + "<br />";
            }

});

database.ref('scorereport' + '/loser/').on('value',function(snap) {
            snap.forEach(function(item) {
            var itemVal = item.val();
            loosarray.push(itemVal);

          });

        for(var i = loosarray.length; i > 0 ; i--)
          {
            var x = i - 1;
            document.getElementById("los").innerHTML = loosarray[x].looswer + "<br />";
          }

});
var disputear = [];
database.ref('scorereport' + '/dispute/').on('value',function(snap) {
            snap.forEach(function(item) {
            var itemVal = item.val();
            disputear.push(itemVal);

          });

          for(var i = disputear.length; i > 0 ; i--)
          {
            var x = i - 1;
            document.getElementById("d").innerHTML = disputear[x] + "<br />";
          }

});
}

</script>


</head>


<body onload="runcall();">
  <center>
  <div id="winreport">
    <h1> Win Reports </h1>
    <p id="win">

  </div>

  <div id="losreport">
      <h1> Loose Reports </h1>
      <p id="los">

  </div>

  <div id="disputereport">
      <h1> Problems </h1>
      <p id="d">

  </div>
</center>
